{% extends "base.html" %}

{% block title %}Raise Complaint - PG Management{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Raise a Complaint</h1>
    <form method="POST" action="{{ url_for('raise_complaint') }}" id="raiseComplaintForm" class="form-card">
        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" placeholder="Brief description of your complaint" required>
            <small>Enter a brief subject for your complaint</small>
        </div>
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="6" placeholder="Describe your complaint in detail..." required></textarea>
            <small>Provide detailed information about your complaint</small>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
            <a href="{{ url_for('tenant_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
